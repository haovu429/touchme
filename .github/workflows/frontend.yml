name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'  # Giới hạn việc deploy chỉ khi có thay đổi trong thư mục frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Cài đặt Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Hoặc phiên bản Node.js bạn đang sử dụng

      # Cài đặt dependencies cho frontend
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # Build ứng dụng React (hoặc Vite)
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Đẩy code lên Heroku
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          cd frontend
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_FRONTEND_APP_NAME  }}.git
          git push heroku main
